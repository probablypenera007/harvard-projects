<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = "#90ee90";
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let x = 0; x < incorrects.length; x++){
                    incorrects[x].addEventListener('click', function(){
                    incorrects[x].style.backgroundColor = '#ffcccb';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

            document.querySelector('#submit').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value == '$20 million'){
                    input.style.backgroundcolor = '#90ee90';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = '#ffcccb';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!'
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who killed the explorer Ferdinand Magellan?</h3>
                <button class="incorrect"> Jose P. Rizal</button>
                <button class="correct"> Lapu-Lapu </button>
                <button class="incorrect"> Raja Sulayman </button>
                <button class="incorrect"> Andres Bonifacio</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> in the peace treaty of Paris, how much did the Spaniards sold the Philippines to the United States for?</h3>
                <input type = "text"></input>
                <button id="submit">Submit</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
